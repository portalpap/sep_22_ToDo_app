<style>
    .noSelect{
        user-select: none;
    }
    p{
        flex-direction: column;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .botCir{
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        position: absolute;
        right: 1em;
        bottom: 1em;
        width: 2em;
        height: 2em;
        background-color: rgb(230, 230, 230);
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform .2s, filter .2s;
        outline: #333 2px solid;
        cursor: pointer;
    }
    .rgtItm.highlight{
        border-radius: 4px;
        outline: 2px  solid;
    }
    .rgtItm p{
        outline: none;
    }
    .rgtItm:hover .liCir{
        filter: opacity(1);
        transform: rotate(0deg);
    }
    .liCir{
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        filter: opacity(0);
        transform: rotate(4deg) translateX(4em);
        position: absolute;
        right: 2em;
        width: 2em;
        height: 2em;
        background-color: rgb(230, 230, 230);
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform .2s, filter .2s;
        outline: #333 2px solid;
        cursor: pointer;
    }
    .rgtItm:hover .liCir:hover{
        transform: scale(1.1);
    }
    .liCir svg{
        width: 75%;
        height: 75%;
    }
    .ri-click-menu{
        background-color: #eaeaea;
        width: fit-content;
        padding: 0px 6px;
        border-radius: 5px;
        position: fixed;
        box-shadow: 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 
                    0px 3px 14px 2px rgb(0 0 0 / 12%), 
                    0px 5px 5px -3px rgb(0 0 0 / 20%);
        z-index: 9999;
        display: none;
        transform: rotateX(90deg);
        transition: transform 300ms ease-out;
        user-select: none;
        flex-direction: column;
        justify-content:end;
        align-items: center;

    }
    .ri-click-item{
        color: #333;
        width: 100%;
        padding: 2px 6px;
        transition: 75ms;
    }
    .ri-click-item:first-child{
        margin-top: 2px;
    }
    .ri-click-item:not(:last-child, :only-child){
        border-bottom: rgb(216, 216, 216) solid 1px;
        border-radius: 0px;
    }
    .ri-click-item:hover{
        transform: scale(102%) translateY(-.4px);
        min-width: 100%;
        background-color: #efefef;
        border-radius: 5px; 
        box-shadow: 0px 8px 10px 1px rgb(0 0 0 / 6%), 
                    0px 3px 14px 2px rgb(0 0 0 / 5%), 
                    0px 5px 5px -3px rgb(0 0 0 / 9%);
    }
    #addLiBtn{
        min-height: 0px;
        overflow: hidden;
        display: none;
        transition: 0s;
        transform: rotateX(90deg);
        transition: .2s;
    }
    .active{
        margin-bottom: 1px;
        color: rgb(106, 109, 112); 
        background-color: rgb(230, 230, 230);
    }
    .acstion{
        animation: showActive .33s ease-out
    }
    .seperate{
        margin-bottom: 10px;
    }
