<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer type="text/javascript" src="/app.js"></script>
    <title>ToDo app</title>
</head>
<body>
    <!-- <div class="maintainer animate__animated animate__zoomInDown"> -->
    <div id="ri-click-menu">
        <div class="ri-click-item">     <div class="bi sep bi-pencil-fill"> option 1</div>    </div>
        <div class="ri-click-item">     <div class="bi sep bi-trash-fill">  option 2</div>    </div>
        <div class="ri-click-item">     <div class="bi sep bi-heart">       option 3</div>    </div>
        <div class="ri-click-item">     <div class="bi sep bi-image">       option 4</div>    </div>
        <div class="ri-click-item">     <div class="bi sep bi-gear-fill">   option 5</div>    </div>
        <div class="ri-click-item">     <div class="bi sep bi-share-fill">  option 6</div>    </div>
    </div>

    <div class="maintainer ">
        <div class="navhead">
            <h1>ToDo App</h1>
            <div class="iconBar">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                  <a href=""></a></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    <a href=""></a></svg>
   
            </div>
        </div>
            <div class="centre">
                <div class="left">
                    <input id="liTextInput" class="lftItm newContent" type="text" onchange="openLiBtn()" oninput="updateLiText(this.value)" placeholder="Enter List Name...">
                        <button onclick="closeLiBtn(), addList()" id="addLiBtn">Add "listNameHere" +</button>
                        <div class="seperate"></div>
                        
                    <div id="listCol">
                        <div class="lftItm listLinkBar">Placeholder</div>
                        <div class="lftItm listLinkBar">Placeholder</div>
                        <div class="lftItm listLinkBar">Placeholder</div>
                    </div>

                </div>
                <div class="right">
                    <h1 id="rightTitle">
                        Placeholder
                        <svg onclick="save()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
                            <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
                            </svg> 
                    </h1>
                    <div class="underline"></div>

                    <div id="taskCol">
                        <div class="rgtItm"><input value="0" type="checkbox" onchange="updateCheckbox(this.value, this.checked)">item objective here</div>
                        <div class="rgtItm"><input type="checkbox">another objective here</div>
                    </div>
                </div>
            </div>
    </div>
</body>
<style>
    #ri-click-menu{
        background-color: rgb(249, 249, 249);
        width: fit-content;
        padding: 3px 10px;
        border-radius: 5px;
        position: fixed;
        box-shadow: 0px 7px 25px -1px rgba(0,0,0,0.25);
        z-index: 9999;
        display: none;
        /* transform: scale(0); */
    }
    .ri-click-item{
        color: #333;
        width: 100%;
        margin: 5px 0;
    }

    #addLiBtn{
        height: 0em;
        overflow: hidden;
        display: block;
        transition: 0s;
        transform: translateY(-6px);
        transition: .2s;
    }
    .active{
        color: rgb(106, 109, 112);
        background-color: rgb(230, 230, 230);
        transition: .2s;
        margin-bottom: 1px;
    }
    .seperate{
        margin-bottom: 10px;
    }
    input[type="checkbox"]{
        height: 75%;
        aspect-ratio: 1/1;
        margin: 5px;
        box-shadow: 0px 0px 0px 1px rgba(0,0,0,0.75), 0px 0px 2px 1px rgba(0,0,0,0.75) inset;
    }
    :root{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        --priCol: rgb(0, 75, 146);
    }
    .right{
       padding: 0 20px;
    }
    .rgtItm{
        max-width: 100%;
        height: 42px;
        /* padding-left: 10px; */
        display: flex;
        justify-content: left;
        align-items: center;
        border: #333 solid 1px;
        box-shadow: 0px 0px 0px .5px rgba(0,0,0,0.75);
    }
    .lftItm{
        max-width: 100%;
        height: 38px;
        padding-left: 10px;
        display: flex;
        justify-content: left;
        align-items: center;
    }
    #listCol{
        display: flex;
        flex-direction: column;
    }
    .listLinkBar:not(.active){
        background-color: rgb(106, 109, 112);
        margin-bottom: 1px;
        transition: .2s;
    }
    .listLinkBar:not(.active):hover{
        transform: translateX(5%);
        padding-left: 1em;
    }
    input[type="text"]{
        z-index: 1;
        color: rgba(51, 51, 51,.5);
        border: none;
        box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.75) inset;
    }
    .left{
        width: 16em;
        color: #ddd;
        background-color: rgb(199, 198, 198);
        max-height: 100%;
        padding-top: 1em;
        display: flex;
        flex-direction: column;
    }
    .right{
        width: 100%;
        background-color: rgb(230, 230, 230);
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    body{
        background-color: rgb(41, 41, 41);
        margin: 15px 1%;
        height: calc(100vh - 30px);
    }
    .maintainer{
        border: rgba(255 , 255, 255, .5) solid 2px;
        border-radius: 2px;
        margin: 0;
        height: 100%;
    }
    .navhead{
        position: sticky;
        max-width: 100%;
        height: 5em;
        color: #ddd;
        background-color: #333;
        margin: 0;
        padding: 0 1em;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .bi:not(.sep){
        margin: 0c 6px;
        transition: .2s;
    }
    .bi:not(.sep):hover{
        transform: scale(120%);
        filter: brightness(200%);
    }
    .centre{
        background-color: rgb(236, 236, 236);
        height: calc(100% - 5em);
        width: 100%;
        display: flex;
    }
</style>
</html>
